  <style>
    html, body {
      background-color: #F8F0E3;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    
    #flutter_target {
      height: 100%;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      /* Thêm padding để tránh nội dung bị tai thỏ che khuất */
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    
    .flutter-loader {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: #F8F0E3;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      /* Thêm padding để tránh nội dung bị tai thỏ che khuất */
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    
    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid #8B4513;
      border-radius: 50%;
      border-top: 6px solid #D2B48C;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* iOS notch safe area - sửa lại để sử dụng đúng */
    @supports(padding: max(0px)) {
      body {
        /* Loại bỏ padding trực tiếp trên body */
        padding: 0;
      }
      
      /* Thêm class cho container bọc ngoài Flutter app để tạo khoảng cách an toàn */
      .safe-area-container {
        padding-left: max(12px, env(safe-area-inset-left));
        padding-right: max(12px, env(safe-area-inset-right));
        padding-top: max(12px, env(safe-area-inset-top));
        padding-bottom: max(12px, env(safe-area-inset-bottom));
        box-sizing: border-box;
        height: 100%;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="safe-area-container">
    <div id="flutter_target"></div>
  </div>
  <div class="flutter-loader" id="loading">
    <div class="loader"></div>
  </div>
  
  <script>
    // Phát hiện môi trường local
    const isLocalhost = window.location.hostname === 'localhost' || 
                        window.location.hostname === '127.0.0.1' ||
                        window.location.hostname.includes('192.168.');
    
    // Lấy phiên bản Service Worker từ file, hoặc dùng giá trị mặc định nếu không có
    const serviceWorkerVersion = '1';
    
    // Hàm tắt loading indicator
    function hideLoader() {
      const loader = document.getElementById('loading');
      if (loader) {
        loader.style.display = 'none';
      }
    }

    // Hàm khởi động Flutter
    function bootstrapFlutter() {
      const target = document.getElementById('flutter_target');
      
      // Cấu hình đơn giản hóa cho local development
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine({
            hostElement: target,
            renderer: 'auto' // Để hệ thống tự chọn renderer tốt nhất
          }).then(function(appRunner) {
            appRunner.runApp();
            
            // Ẩn loading khi đã khởi động
            hideLoader();
          }).catch(function(error) {
            console.error('Không thể khởi động Flutter:', error);
            document.getElementById('loading').innerHTML = 
              '<div style="text-align: center; padding: 20px; color: #8B4513;">' +
              '<h2>Lỗi khi khởi động ứng dụng</h2>' +
              '<p>Chi tiết lỗi: ' + error.message + '</p>' +
              '<button onclick="window.location.reload()" ' +
              'style="background: #8B4513; color: white; border: none; padding: 10px 20px; ' +
              'border-radius: 4px; cursor: pointer;">Thử lại</button>' +
              '</div>';
          });
        }
      });
    }

    window.addEventListener('load', function() {
      // Timeout ngắn hơn cho môi trường local
      const timeoutDuration = isLocalhost ? 8000 : 20000;
      
      // Khởi động Flutter ngay khi có thể
      if (document.readyState === 'complete') {
        bootstrapFlutter();
      } else {
        window.addEventListener('DOMContentLoaded', bootstrapFlutter);
      }
      
      // Timeout cho loading quá lâu
      setTimeout(function() {
        const loadingElement = document.getElementById('loading');
        if (loadingElement && loadingElement.style.display !== 'none') {
          loadingElement.innerHTML = 
            '<div style="text-align: center; padding: 20px; color: #8B4513;">' +
            '<h2>Tải ứng dụng quá lâu</h2>' +
            '<p>Bạn đang chạy trên ' + (isLocalhost ? 'localhost' : 'web') + '</p>' +
            '<button onclick="window.location.reload()" ' +
            'style="background: #8B4513; color: white; border: none; padding: 10px 20px; ' +
            'border-radius: 4px; cursor: pointer;">Tải lại</button>' +
            '</div>';
        }
      }, timeoutDuration);
    });
  </script>
</body>
